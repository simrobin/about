version: '3'

services:
  site:
    image: simrobin/about
    command:
    - -csp
    - default-src 'self'; script-src 'self' 'unsafe-inline' www.google-analytics.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com cdnjs.cloudflare.com; img-src 'self' www.google-analytics.com; font-src 'self' fonts.gstatic.com
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: simrobin.fr'
      traefik.port: '1080'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
